<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/wordale.css" />
    <title>Wordale</title>
</head>
<body>
    <header>
        <button type="button" class="menu"></button>
        <h1 class="logo">Wordale</h1>
        <div class="header-user">
            <button type="button" class="header-user_btn help"></button>
            <button type="button" class="header-user_btn graph"></button>
            <button type="button" class="header-user_btn option"></button>
        </div>
    </header>
    <main>
        <span class="time">time: <span>00:00</span></span>
        <div class="board-row row0">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
        </div>
        <div class="board-row row1">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
        </div>
        <div class="board-row row2">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
        </div>
        <div class="board-row row3">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
        </div>
        <div class="board-row row4">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
        </div>
        <div class="board-row row5">
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
            <div class="board-block"></div>
        </div>
    </main>
    <footer class="keyboard">
        <div class="keyboard-row row0">
            <button type="button" class="keyboard-btn" data-key="Q">Q</button>
            <button type="button" class="keyboard-btn" data-key="W">W</button>
            <button type="button" class="keyboard-btn" data-key="E">E</button>
            <button type="button" class="keyboard-btn" data-key="R">R</button>
            <button type="button" class="keyboard-btn" data-key="T">T</button>
            <button type="button" class="keyboard-btn" data-key="Y">Y</button>
            <button type="button" class="keyboard-btn" data-key="U">U</button>
            <button type="button" class="keyboard-btn" data-key="I">I</button>
            <button type="button" class="keyboard-btn" data-key="O">O</button>
            <button type="button" class="keyboard-btn" data-key="P">P</button>
        </div>
        <div class="keyboard-row row1">
            <button type="button" class="keyboard-btn" data-key="A">A</button>
            <button type="button" class="keyboard-btn" data-key="S">S</button>
            <button type="button" class="keyboard-btn" data-key="D">D</button>
            <button type="button" class="keyboard-btn" data-key="F">F</button>
            <button type="button" class="keyboard-btn" data-key="G">G</button>
            <button type="button" class="keyboard-btn" data-key="H">H</button>
            <button type="button" class="keyboard-btn" data-key="J">J</button>
            <button type="button" class="keyboard-btn" data-key="K">K</button>
            <button type="button" class="keyboard-btn" data-key="L">L</button>
        </div>
        <div class="keyboard-row row2">
            <button type="button" class="keyboard-btn" data-key="enter">ENTER</button>
            <button type="button" class="keyboard-btn" data-key="Z">Z</button>
            <button type="button" class="keyboard-btn" data-key="X">X</button>
            <button type="button" class="keyboard-btn" data-key="C">C</button>
            <button type="button" class="keyboard-btn" data-key="V">V</button>
            <button type="button" class="keyboard-btn" data-key="B">B</button>
            <button type="button" class="keyboard-btn" data-key="N">N</button>
            <button type="button" class="keyboard-btn" data-key="M">M</button>
            <button type="button" class="keyboard-btn" data-key="backspace">backspace</button>
        </div>
    </footer>
</body>
</html>
